{% extends 'base.html' %}
{% load i18n static %}
{% block title %}Dashboard{% endblock %}
{% block content %}
{% load static %}
<!-- Top Bar -->
{% include 'partials/_navbar.html' with page_title="Dashboard"%}
<div class="wrapper">
    <div class="container">
        <div class="dashboard-content">
            <!-- Alerts -->
            {% include 'partials/_alerts.html' %}
            <div class="row menu">
                {% for menu in menus %}
                <div class="col-md-3 mt-3">
                    <div class="card menu-item" key="{{menu.id}}">
                        <a href="/{{menu.link}}" class="text-dark">
                            <div class="card-body d-flex justify-content-center">
                                <img src="{% static menu.image %}" alt="{{menu.title}}">
                            </div>
                            <div class="card-footer text-center">
                                <span class="card-title">
                                    {{menu.title}}
                                </span>
                            </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
