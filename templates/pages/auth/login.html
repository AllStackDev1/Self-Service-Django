{% extends 'base.html' %}
{% load i18n static %}
{% block title %}Login{% endblock %}
{% block content %}
{% load static %}

<div class="auth-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <div class="auth-logo d-flex justify-content-center">
                            <img src="{% static 'img/logo-2.png'%}" alt="Logo" class="">
                        </div>
                        <!-- Alerts -->
                        {% include 'partials/_alerts.html' %}
                        <form class="form-signin" method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" name="email" class="form-control" placeholder="Email" required="required">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" name="password" class="form-control" placeholder="Password"
                                       required="required">
                            </div>
                            <div class="custom-control custom-checkbox mb-3 d-flex justify-content-between">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Remember password</label>
                                <a href="{% url 'signup' %}">Create an Account</a>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">LOGIN</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
